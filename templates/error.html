<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Stars - Ошибка</title>
    <link rel="stylesheet" href="/static/css/error_style.css">
</head>
<body>
    <!-- Декоративные элементы -->
    <div class="floating-chips">
        <div class="chip"></div>
        <div class="chip"></div>
        <div class="chip"></div>
        <div class="chip"></div>
        <div class="chip"></div>
        <div class="chip"></div>
    </div>

    <div class="error-container">
        <div class="error-content">
            <div class="error-icon">
                <div class="error-circle">
                    <span>!</span>
                </div>
            </div>
            <h1 class="error-title">Упс! Что-то пошло не так</h1>
            <p class="error-message" id="error-message">Страница, которую вы ищете, не существует или была перемещена.</p>
            <div class="error-code" id="error-code">404</div>
        </div>
    </div>

    <script src="/static/js/error_script.js"></script>
</body>
</html>
